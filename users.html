<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualização de Personagens</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #0a0a0a;
      color: #f0f0f0;
      margin: 0;
      padding: 40px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 20px;
    }

    h2 {
      font-size: 3em;
      margin-bottom: 30px;
      color: gold;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
      text-align: center;
    }

    select {
      padding: 12px 18px;
      font-size: 1em;
      border-radius: 6px;
      border: 2px solid gold;
      background-color: #121212;
      color: gold;
      margin-bottom: 30px;
      width: 100%;
      max-width: 400px;
    }

    .card {
      background: #121212;
      border: 2px solid gold;
      border-radius: 12px;
      margin: 20px 0;
      padding: 25px;
      width: 100%;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.15);
    }

    .card h3 {
      margin-top: 0;
      color: gold;
      border-bottom: 1px solid gold;
      padding-bottom: 8px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 8px 12px;
      border-bottom: 1px solid #333;
      color: #ddd;
    }

    td.label {
      font-weight: bold;
      color: gold;
      width: 40%;
    }

    tr:last-child td {
      border-bottom: none;
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      h2 {
        font-size: 2.5em;
      }

      .card {
        padding: 15px;
        margin: 15px 0;
      }
    }

    .btn-export {
      background-color: #800000;
      color: #f0f0f0;
      font-size: 1.2em;
      border: 2px solid gold;
      padding: 15px 25px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .btn-export:hover {
      background-color: #a52a2a;
      border-color: #ffd700;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Lista de Usuários</h2>
  <select id="personagemSelect" onchange="mostrarDetalhes(this.value)">
    <option value="">Selecione um Usuário</option>
  </select>

  <div id="detalhesPersonagem" class="container"></div>

  <!-- Button to export the details to PDF -->
  <button id="btnExport" class="btn-export" style="display:none" onclick="exportarPDF()">Exportar PDF</button>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDfapCnziQeZi4lm4C0AuRRccW7HI-3x5c",
    authDomain: "cards-status.firebaseapp.com",
    databaseURL: "https://cards-status-default-rtdb.firebaseio.com",
    projectId: "cards-status",
    storageBucket: "cards-status.appspot.com",
    messagingSenderId: "394581129380",
    appId: "1:394581129380:web:1adf3d61db095aef764e31"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database().ref("personagens");
  const select = document.getElementById("personagemSelect");
  const detalhes = document.getElementById("detalhesPersonagem");
  const btnExport = document.getElementById("btnExport");

  db.once("value", snapshot => {
    snapshot.forEach(child => {
      const p = child.val();
      const id = child.key;
      const nome = p.nomeCompleto || "Sem Nome";
      const option = document.createElement("option");
      option.value = id;
      option.textContent = nome;
      select.appendChild(option);
    });
  });

  function criarCard(titulo, dados) {
    let html = `<div class="card"><h3>${titulo}</h3><table>`;
    for (const [label, valor] of Object.entries(dados)) {
      html += `<tr><td class="label">${label}</td><td>${valor || "N/A"}</td></tr>`;
    }
    html += "</table></div>";
    return html;
  }

  function mostrarDetalhes(id) {
    if (!id) {
      detalhes.innerHTML = "";
      btnExport.style.display = 'none';
      return;
    }

    db.child(id).once("value", snapshot => {
      const p = snapshot.val();
      const cards = [];

      cards.push(criarCard("Identificação do Usuário", {
        "ID": id
      }));

      cards.push(criarCard("Informações Pessoais", {
        "Nome Completo": p.nomeCompleto,
        "Idade": p.idade,
        "Reino de Origem": p.reinoOrigem,
        "Mundo de Origem": p.mundoOrigem,
        "Reino Atual": p.reinoAtual
      }));

      cards.push(criarCard("Status Básicos", {
        "Ameaça": p.ameaca,
        "Comunicação": p.comunicacao,
        "Conhecimento": p.conhecimento,
        "Desafio": p.desafio,
        "Destruição": p.destruicao,
        "Importância": p.importancia,
        "Imortalidade": p.imortalidade,
        "Influência": p.influencia,
        "Meritocracia": p.meritocracia,
        "XP": p.xp,
        "Procurado": p.procurado,
        "Regeneração": p.regeneracao,
        "Proficiência": p.proficiencia
      }));

      cards.push(criarCard("Ranking & Categoria", {
        "Ranking": p.ranking,
        "Categoria": p.categoria
      }));

      cards.push(criarCard("Nível de Poder", {
        "Classe": p.classe,
        "Poder Mágico": p.magico,
        "Poder Físico": p.fisico,
        "Poder Espiritual": p.espiritual,
        "Poder Psíquico": p.psiquico,
        "Poder Aurático": p.auratico,
        "Poder Total": p.total
      }));

      cards.push(criarCard("Resistência", {
        "Resistência Mágica": p.resMagica,
        "Resistência Física": p.resFisica,
        "Resistência Espiritual": p.resEspiritual,
        "Resistência Psíquica": p.resPsiquica,
        "Resistência Aurática": p.resAuratica,
        "Resistência Total": p.resTotal
      }));

      cards.push(criarCard("Reputações", {
        "Hanashi": p.repHanashi,
        "Multiversal": p.repMultiversal
      }));

      cards.push(criarCard("Status Avançados", {
        "Consciência": p.consciencia,
        "Desarmonia": p.desarmonia,
        "Harmonia": p.harmonia,
        "Energia": p.energia,
        "Moralidade": p.moralidade,
        "Influência": p.stainfluencia
        "Natureza": p.natureza,
        "Percepção": p.percepcao,
        "Situação": p.situacao,
        "Temperamento": p.temperamento,
        "Tempo": p.tempo,
        "Transformação": p.transformacao
      }));

      detalhes.innerHTML = cards.join("");
      btnExport.style.display = 'block';
    });
  }

  function exportarPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    
    let content = detalhes.innerHTML;

    // Adicionar conteúdo ao PDF
    doc.html(content, {
      callback: function (doc) {
        doc.save('detalhes_personagem.pdf');
      },
      margin: [10, 10, 10, 10]
    });
  }
</script>

</body>
</html>
